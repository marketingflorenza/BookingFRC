<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบนัดหมายบริการคลินิก FRC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-morphism {
            background: rgba(255, 255, 255, 1);
            border: 1px solid rgba(226, 232, 240, 1);
        }
        .time-slot.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        /* Animation สำหรับข้อความ Error */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .error-shake { animation: shake 0.2s ease-in-out 0s 2; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-2 sm:p-4">

    <div class="w-full max-w-md sm:max-w-lg glass-morphism rounded-2xl sm:rounded-3xl shadow-xl overflow-hidden my-4 sm:my-8">
        <!-- Header -->
        <div class="bg-blue-600 p-6 sm:p-8 text-white text-center">
            <h1 class="text-2xl sm:text-3xl font-bold mb-2">จองคิวนัดหมาย FRC</h1>
            <p class="text-blue-100 opacity-90 text-sm sm:text-base">กรุณากรอกข้อมูลเพื่อสำรองคิวรับบริการ</p>
        </div>

        <!-- Form -->
        <form id="bookingForm" class="p-5 sm:p-8 space-y-4 sm:space-y-5">
            <div class="grid grid-cols-1 gap-4 sm:gap-5">
                <!-- HN Number -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1 flex justify-between">
                        <span>เลขที่ HN (ถ้ามี)</span>
                        <span id="hnError" class="text-red-500 text-xs hidden animate-pulse">HN นี้มีการนัดในวันนี้แล้ว</span>
                    </label>
                    <input type="text" name="hn" id="hnInput" placeholder="เช่น HN12345" 
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-base">
                </div>

                <!-- Customer Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อ-นามสกุลลูกค้า <span class="text-red-500">*</span></label>
                    <input type="text" name="customerName" required placeholder="ชื่อผู้รับบริการ"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-base">
                </div>

                <!-- Phone Number -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">เบอร์โทรศัพท์ <span class="text-red-500">*</span></label>
                    <input type="tel" name="phoneNumber" required placeholder="08x-xxx-xxxx"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-base">
                </div>

                <!-- Date -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">วันที่นัด <span class="text-red-500">*</span></label>
                    <input type="date" id="bookingDate" name="bookingDate" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-base">
                </div>

                <!-- Time Slots (Responsive Grid) -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">เลือกเวลานัด (11:00 - 20:00) <span class="text-red-500">*</span></label>
                    <input type="hidden" name="bookingTime" id="selectedTime" required>
                    <!-- กริตที่ปรับตามขนาดหน้าจอ: 2 คอลัมน์บนมือถือเล็ก, 3 บนมือถือทั่วไป, 4 บนหน้าจอที่กว้างกว่า -->
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2" id="timeSlotsContainer"></div>
                </div>

                <!-- Procedure -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">หัตถการที่จะทำ <span class="text-red-500">*</span></label>
                    <input type="text" name="procedure" required placeholder="ระบุบริการที่ต้องการรับ"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-base">
                </div>

                <!-- Booker Name -->
                <div class="pt-2 border-t border-gray-100">
                    <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อผู้นัด</label>
                    <input type="text" name="bookerName" placeholder="ชื่อผู้ดำเนินการจอง (ถ้าต่างจากลูกค้า)"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all bg-gray-50 text-base">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all flex items-center justify-center space-x-2 mt-4 text-lg">
                <span id="btnText">ยืนยันการจองนัด</span>
                <div id="loader" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
            </button>
        </form>

        <!-- Message Box -->
        <div id="messageBox" class="hidden mx-5 sm:mx-8 mb-8 p-4 rounded-xl text-center font-medium text-sm sm:text-base"></div>
    </div>

    <script>
        const scriptURL = ''; // *** วาง Web App URL จาก Google Apps Script ที่นี่ ***
        
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('bookingDate').setAttribute('min', today);

        const timeSlotsContainer = document.getElementById('timeSlotsContainer');
        const selectedTimeInput = document.getElementById('selectedTime');
        const hours = ['11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00'];

        hours.forEach(time => {
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.textContent = time;
            btn.className = 'time-slot py-2 text-sm border border-gray-200 rounded-lg hover:border-blue-500 transition-all text-gray-600 font-medium';
            btn.onclick = () => selectTime(time, btn);
            timeSlotsContainer.appendChild(btn);
        });

        function selectTime(time, element) {
            document.querySelectorAll('.time-slot').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
            selectedTimeInput.value = time;
        }

        const form = document.getElementById('bookingForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const messageBox = document.getElementById('messageBox');
        const hnInput = document.getElementById('hnInput');
        const hnErrorLabel = document.getElementById('hnError');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            if (!scriptURL) {
                showMessage('กรุณาตั้งค่า URL ในโค้ดก่อนใช้งาน (scriptURL)', 'error');
                return;
            }

            if (!selectedTimeInput.value) {
                showMessage('กรุณาเลือกเวลานัดหมาย', 'error');
                return;
            }

            setLoading(true);
            hnErrorLabel.classList.add('hidden');
            hnInput.classList.remove('border-red-500', 'error-shake');

            fetch(scriptURL, { 
                method: 'POST', 
                body: new FormData(form)
            })
            .then(response => response.json())
            .then(result => {
                setLoading(false);
                if (result.status === 'duplicate') {
                    handleDuplicateHN();
                } else if (result.status === 'success') {
                    showMessage('ส่งข้อมูลสำเร็จ! เจ้าหน้าที่จะติดต่อกลับเพื่อยืนยันนัด', 'success');
                    form.reset();
                    document.querySelectorAll('.time-slot').forEach(btn => btn.classList.remove('active'));
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    showMessage('การส่งข้อมูลมีปัญหา กรุณาลองใหม่', 'error');
                }
            })
            .catch(error => {
                setLoading(false);
                showMessage('ไม่สามารถเชื่อมต่อระบบได้ หรือเลข HN อาจซ้ำในระบบ', 'error');
            });
        });

        function handleDuplicateHN() {
            hnInput.classList.add('border-red-500', 'error-shake');
            hnErrorLabel.classList.remove('hidden');
            showMessage('ขออภัย! เลข HN นี้มีการนัดหมายในวันที่เลือกแล้ว ไม่สามารถจองซ้ำได้', 'error');
            hnInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                btnText.textContent = 'กำลังตรวจสอบข้อมูล...';
                loader.classList.remove('hidden');
                messageBox.classList.add('hidden');
            } else {
                submitBtn.disabled = false;
                btnText.textContent = 'ยืนยันการจองนัด';
                loader.classList.add('hidden');
            }
        }

        function showMessage(msg, type) {
            messageBox.textContent = msg;
            messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            }
        }
    </script>
</body>
</html>
